<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <div class="card m-5">
    <h5 class="card-header ps-4"> <strong>Payment form example</strong></h5>
    <div class="alert alert-danger m-4" role="alert">
      <strong>Some fields are missing</strong>
    </div>

    <form class="row g-2 m-0 px-4 column-gap-3">
      <div class="col-md-5">
        <label for="inputcard#" class="form-label">Card #</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="XXXXXXXXXXXXXXXXX">
      </div>
      <div class="col-md-3">
        <label for="inputCVC#" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="0000">
      </div>
      <div class="col-md-4">
        <label for="inputAmount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Amount">


      </div>
      <div class="row g-2 m-0 px-4 column-gap-2">
        <div class="col-md-6 ">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder=" ">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder=" ">
        </div>
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-md-3 ">
        <label for="inputAddress" class="form-label">We accept:</label>
        <br>
        <button type="button" class="btn btn-secondary " data-bs-container="body" data-bs-toggle="popover"
          data-bs-content="Top popover" data-bs-placement="top">


          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-google-pay"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
          </div>

      </div>

      <div class="container flex-column col-md-6 g-2 align-items-end">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <p>Add any notes here</p>
      </div>

    </form>
    <header>
      <div>

        <div class=" container flex-column p-3">
          <div class="col">
            <button type="button" class="btn btn-secondary">cancel</button>
            <button type="button" class="btn btn-primary">send</button>

          </div>
        </div>


      </div>
    </header>
  </div>











  <style>
    h5 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 35px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }

    header {
      background-color: rgb(239, 238, 238);
      border: black;
      align-items: end;
      display: flex;
      flex-direction: row-reverse;
      padding-right: 20px;
    }

    .placeholder {
      color: rgb(182, 62, 62);
      font-size: 10px;
    }

    p {
      color: rgb(168, 166, 166);
      font-size: 15px;
    }
  </style>


  <!-- Script bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</body>

</html>
